<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌸 Sakura Voice Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      color: #4d2c4b;
      text-align: center;
      background: url("/static/sakura7.gif") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      width: 60%;
      margin: 10% auto;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
    }
    button {
      background: #ffb7c5;
      color: #8d448b;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f78da7;
      color: white;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      resize: none;
      background: #fffafa;
      color: #4d2c4b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌸 Sakura Voice Assistant</h1>
    <p>Upload your voice recording (WAV file)</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="file" accept=".wav" required>
      <br><br>
      <button type="submit">🎤 Ask GPT</button>
    </form>
    <textarea id="output" readonly>📝 Transcript & reply will appear here...</textarea>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      output.value = "⛅ Transcribing & asking GPT...";
      const response = await fetch("/ask", {
        method: "POST",
        body: formData
      });
      const data = await response.json();
      output.value = `🌸 You said:\n${data.you_said}\n\n🤖 GPT replied:\n${data.gpt_reply}`;
    });
  </script>
</body>
</html>
